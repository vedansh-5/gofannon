version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

categories:
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'

  - title: 'ğŸ›  Frameworks and Tools'
    labels:
      - 'framework'
      - 'enhancement'
      - 'tool'

  - title: 'ğŸ¤– Maintenance and Automation'
    labels:
      - 'chore'
      - 'infra'
      - 'maintenance'

  - title: 'ğŸ“š Documentation and Website'
    labels:
