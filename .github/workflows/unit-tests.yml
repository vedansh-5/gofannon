name: Unit Tests

on:
  pull_request:
    paths:
      - 'gofannon/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
    branches:
      - main

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3
          poetry --version
          poetry install --with dev --all-extras
          poetry run pytest tests/unit/
